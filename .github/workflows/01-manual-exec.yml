# CI de Nivel 01 - Disparo manual a partir de 1 clique

name: 'Execução Manual'

#Triggers ou Gatilhos de Execução

#gatilho de exec manual = workflow_sipatch

on:
    workflow_dispatch:

jobs:

    #descricao do job
    e2e-tests:

    #maquina que o job vai executar
    runs-on:['ubuntu-latest']

    #passo a passo das acoes do job
    stpes:

      - uses:actions/checkout#v4

      # - uses: actions/setup-node@v4
      # with:
      # node-version: lts/*

      - name: Instalando Yarn
         run: npm install -g yarn

      - name : Intalando depenêmcias
         run: yarn

      - name: Instalando Playwright
         run: yarm playwright install

      - name: Teste E2E (end-to-end)
         run: yarn run e2e

    